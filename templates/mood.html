{% extends "base.html" %}
{% block content %}
<div class="mood-container">
    <h1>🌷 Comment te sens-tu aujourd'hui, {{ user|title }} ?</h1>
    
    <p class="mood-subtitle">Choisis ton humeur et reçois une parole sacrée spécialement pour toi.</p>
    
    <form method="POST" action="{{ url_for('mood') }}" class="mood-form">
        <div class="mood-options">
            <label class="mood-option">
                <input type="radio" name="mood" value="heureux" required>
                <div class="mood-card">
                    <span class="mood-emoji">😊</span>
                    <span class="mood-text">Heureuse</span>
                </div>
            </label>
            
            <label class="mood-option">
                <input type="radio" name="mood" value="triste">
                <div class="mood-card">
                    <span class="mood-emoji">😢</span>
                    <span class="mood-text">Triste</span>
                </div>
            </label>
            
            <label class="mood-option">
                <input type="radio" name="mood" value="anxieux">
                <div class="mood-card">
                    <span class="mood-emoji">😰</span>
                    <span class="mood-text">Anxieuse</span>
                </div>
            </label>
            
            <label class="mood-option">
                <input type="radio" name="mood" value="reconnaissant">
                <div class="mood-card">
                    <span class="mood-emoji">🙏</span>
                    <span class="mood-text">Reconnaissante</span>
                </div>
            </label>
            
            <label class="mood-option">
                <input type="radio" name="mood" value="fatigué">
                <div class="mood-card">
                    <span class="mood-emoji">😴</span>
                    <span class="mood-text">Fatiguée</span>
                </div>
            </label>
            
            <label class="mood-option">
                <input type="radio" name="mood" value="serein">
                <div class="mood-card">
                    <span class="mood-emoji">😌</span>
                    <span class="mood-text">Sereine</span>
                </div>
            </label>
            
            <label class="mood-option">
                <input type="radio" name="mood" value="en_colere">
                <div class="mood-card">
                    <span class="mood-emoji">😠</span>
                    <span class="mood-text">En colère</span>
                </div>
            </label>
            
            <label class="mood-option">
                <input type="radio" name="mood" value="decourage">
                <div class="mood-card">
                    <span class="mood-emoji">😔</span>
                    <span class="mood-text">Découragée</span>
                </div>
            </label>
            
            <label class="mood-option">
                <input type="radio" name="mood" value="malade">
                <div class="mood-card">
                    <span class="mood-emoji">🤒</span>
                    <span class="mood-text">Malade</span>
                </div>
            </label>
        </div>
        
        <button type="submit" class="btn btn-primary btn-large">Recevoir ma parole sacrée 🌟</button>
    </form>
</div>
{% endblock %}
