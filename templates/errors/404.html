{% extends "base.html" %}
{% block content %}
<div class="error-container">
    <div class="error-content">
        <h1 class="error-code">404</h1>
        <h2 class="error-title">üåô Page introuvable</h2>
        <p class="error-message">
            Oups! Cette page semble s'√™tre perdue dans les √©toiles...
        </p>
        <div class="error-actions">
            <a href="{{ url_for('index') }}" class="btn btn-primary">üè† Retour √† l'accueil</a>
            <a href="javascript:history.back()" class="btn btn-secondary">‚Üê Retour en arri√®re</a>
        </div>
    </div>
    
    <div class="error-illustration">
        <div class="lost-star">‚≠ê</div>
        <div class="lost-moon">üåô</div>
    </div>
</div>

<style>
.error-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 60vh;
    text-align: center;
    padding: 40px 20px;
}

.error-content {
    max-width: 600px;
    margin-bottom: 40px;
}

.error-code {
    font-size: 8em;
    font-weight: bold;
    background: linear-gradient(45deg, var(--rose-quartz), var(--starlight-gold));
    -webkit-background-clip: text;
    background-clip: text;
    -webkit-text-fill-color: transparent;
    margin-bottom: 20px;
    text-shadow: var(--text-shadow);
}

.error-title {
    font-size: 2.5em;
    color: var(--moonlight-silver);
    margin-bottom: 20px;
    text-shadow: var(--text-shadow);
}

.error-message {
    font-size: 1.3em;
    color: var(--lavender-blush);
    margin-bottom: 40px;
    line-height: 1.6;
}

.error-actions {
    display: flex;
    gap: 20px;
    justify-content: center;
    flex-wrap: wrap;
}

.error-illustration {
    position: relative;
    width: 200px;
    height: 200px;
}

.lost-star, .lost-moon {
    position: absolute;
    font-size: 3em;
    animation: float 3s ease-in-out infinite;
}

.lost-star {
    top: 20px;
    left: 30px;
    animation-delay: 0s;
}

.lost-moon {
    bottom: 20px;
    right: 30px;
    animation-delay: 1.5s;
}

@keyframes float {
    0%, 100% { transform: translateY(0px); }
    50% { transform: translateY(-20px); }
}

@media (max-width: 768px) {
    .error-code {
        font-size: 5em;
    }
    
    .error-title {
        font-size: 2em;
    }
    
    .error-actions {
        flex-direction: column;
        align-items: center;
    }
    
    .btn {
        width: 100%;
        max-width: 300px;
    }
}
</style>
{% endblock %}
